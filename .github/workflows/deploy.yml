name: Deploy Blazor PWA to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - run: dotnet restore

      - run: dotnet test --configuration Release

      - name: Publish (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          dotnet publish src/CypherSheet.Client/CypherSheet.Client.csproj -c Release -o dist --verbosity normal
          
          echo "=== Published files in _framework ==="
          ls -la dist/wwwroot/_framework/ | head -20
          
          echo "=== Checking for dotnet files ==="
          find dist/wwwroot/_framework/ -name "*dotnet*" -type f
          
          echo "=== Checking blazor.boot.json ==="
          if [ -f dist/wwwroot/_framework/blazor.boot.json ]; then
            cat dist/wwwroot/_framework/blazor.boot.json | jq '.resources.runtime' || cat dist/wwwroot/_framework/blazor.boot.json
          fi
          
          echo "=== All .js files in _framework ==="
          find dist/wwwroot/_framework/ -name "*.js" -type f

      - name: Configure GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          # Copy index.html to 404.html for SPA routing
          cp dist/wwwroot/index.html dist/wwwroot/404.html
          
          # Add .nojekyll to prevent Jekyll processing
          touch dist/wwwroot/.nojekyll

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/wwwroot

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
