name: Deploy Blazor PWA to GitHub Pages

on:
  push:
    branches: [ main ]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore Dependencies
        run: dotnet restore --nologo

      - name: Build
        run: dotnet build --no-restore --configuration Release --nologo

      - name: Tests
        run: dotnet test --no-build --configuration Release --nologo

      - name: Publish for GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: dotnet publish src/CypherSheet.Client/CypherSheet.Client.csproj -c Release --no-build -o dist -p:PublishProfile=GitHubPages --nologo

      - name: Configure GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          # Copy index.html to 404.html for SPA routing
          cp dist/wwwroot/index.html dist/wwwroot/404.html
          
          # Add .nojekyll to prevent Jekyll processing
          touch dist/wwwroot/.nojekyll

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/wwwroot

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
