server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Configurar logs apenas para erros importantes
    access_log off;
    error_log /var/log/nginx/error.log warn;

    # SPA fallback - redireciona todas as rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuração específica para _framework (Blazor WebAssembly)
    location /_framework/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # MIME type correto para arquivos .wasm
    location ~* \.(wasm)$ {
        default_type application/wasm;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache para recursos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webmanifest)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Suporte para compressão brotli e gzip
    location ~* \.(js|css|wasm)$ {
        gzip_static on;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
