server {
    listen 80;
    server_name localhost;

    # Configurar logs apenas para erros importantes
    access_log off;
    error_log /var/log/nginx/error.log warn;

    # Redireciona raiz para /CypherSheet/ (simula GitHub Pages)
    location = / {
        return 301 /CypherSheet/;
    }

    # Configuração para simular GitHub Pages - app servido em /CypherSheet/
    location /CypherSheet/ {
        root /usr/share/nginx/html;
        index index.html;
        
        # SPA fallback - redireciona todas as rotas para index.html
        try_files $uri $uri/ /CypherSheet/index.html;
    }

    # Configuração específica para _framework (Blazor WebAssembly)
    location /CypherSheet/_framework/ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # MIME type correto para arquivos .wasm
    location ~* /CypherSheet/.*\.(wasm)$ {
        root /usr/share/nginx/html;
        default_type application/wasm;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache para recursos estáticos
    location ~* /CypherSheet/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|webmanifest)$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Suporte para compressão brotli e gzip
    location ~* /CypherSheet/.*\.(js|css|wasm)$ {
        root /usr/share/nginx/html;
        gzip_static on;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
